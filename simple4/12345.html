<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial  initial-scale=1.0">
  <title>RSS Feed Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <div class="rss-input">
      <input type="text" id="rss-url" placeholder="Enter RSS feed URLs (comma, space, or newline separated)" value="https://feeds.npr.org/1001/rss.xml">
      <button onclick="loadRSS()">Load Feed</button>
      <button onclick="loadRSS()">Refresh</button>
    </div>
    <div class="column-controls">
      <button onclick="setColumns(1)">1 Column</button>
      <button onclick="setColumns(2)">2 Columns</button>
      <button onclick="setColumns(3)">3 Columns</button>
      <button onclick="setColumns(4)">4 Columns</button>
    </div>
    <div class="slider">
      <label for="column-width">Column Width:</label>
      <input type="range" id="column-width" min="200" max="600" value="300" oninput="adjustColumnWidth(this.value)">
    </div>
    <div class="slider">
      <label for="title-size">Title Size:</label>
      <input type="range" id="title-size" min="12" max="24" value="16" oninput="adjustTitleSize(this.value)">
    </div>
    <div class="slider">
      <label for="thumbnail-size">Thumbnail Size:</label>
      <input type="range" id="thumbnail-size" min="50" max="200" value="100" oninput="adjustThumbnailSize(this.value)">
    </div>
    <div class="slider">
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" min="0.5" max="1.5" step="0.1" value="1.0" oninput="adjustBrightness(this.value)">
    </div>
    <div class="background-controls">
      <button onclick="setBackground('white')">White</button>
      <button onclick="setBackground('black')">Black</button>
      <button onclick="setBackground('beige')">Beige</button>
    </div>
    <div class="view-toggle">
      <button onclick="toggleView('columns')">Column View</button>
      <button onclick="toggleView('grid')">Grid View</button>
    </div>
    <div class="grid-size-controls" style="display: none;">
      <button onclick="setGridSize('small')">Small Grid</button>
      <button onclick="setGridSize('medium')">Medium Grid</button>
      <button onclick="setGridSize('large')">Large Grid</button>
    </div>
    <div class="randomize">
      <button onclick="randomizeFeed()">Randomize</button>
    </div>
  </div>
  <div id="feed-container" class="columns"></div>
  <script src="script.js"></script>
</body>
</html>
